{% extends 'layouts/base.html' %} 

{% block title %} 
Crear empresa
{% endblock %}

{% block content %}
<div class="container">
  <form action="{{ url_for('registrar_empresa') }}" method="POST">
    <div class="title-page">
      <h1>Crear Empresa</h1>
    </div>
  
    <div class="form-group">
      <label for="nombre-empresa">Nombre empresa</label>
      <input type="text" 
        required
        id="nombre-empresa" name="nombre-empresa" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="contacto">contacto</label>
      <input type="number" required id="contacto" name="contacto" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="direccion">Direccion</label>
      <input type="text" id="direccion" name="direccion" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="descripcion">Descripcion</label>
      <input type="text" id="descripcion" name="descripcion" class="form-control" />
    </div>
  
    <div class="form-group">
      <label for="imagen">Url de Imagen</label>
      <input type="text" id="imagen" name="imagen" class="form-control" />
    </div>
    
    <div class="form-group">
      <label for="password">Contrase√±a</label>
      <input type="password" placeholder="Minimo 8 y maximo 15 caracteres" id="password" name="password" class="form-control" />
    </div>
    <div class="footer-page">
      <a href="{{ url_for('index') }}" class="btn">Volver</a>
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </form>
</div>

{% endblock %}
