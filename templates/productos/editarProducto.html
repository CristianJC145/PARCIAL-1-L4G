{% extends 'layouts/baseEmpresa.html' %}

{% block title %}
    PAGINA DE LA EMPRESA
{% endblock %}

{% block content %}
<div class="main-content">
  <header>
    <div class="user-wrapper">
        <img src="" alt="" width="40px" height="40px">
        <div>
            <h5><div class="main-content">
                <header>
                    <h2>
                        <label for="nav-toogle">
                            <span class="las la-bars"></span>
                        </label>
                        EDIT PRODUCT
                    </h2>
                    <div class="search-wrapper">
                        <span class="las la-search"></span>
                        <input type="search" placeholder="Search">
                    </div>
                    <div class="user-wrapper">
                        <img src="{{(datos[1])}}" alt="" width="40px" height="40px">
                        <div>
                            <h5>{{(datos[2])}}</h5>
                            <small>Super admin</small>
                        </div>
                    </div>
                </header>
            </div></h5>
        </div>
    </div>
</header>
    <main>
        <div class="center">
            <form action="{{ url_for('editarProducto', id=producto[0]) }}" enctype="multipart/form-data" method='POST'>
              <h2>Edit Item</h2>
                <div class="txt_field">
                  <input type="text" id="name" name="name" value="{{ producto[2]}}">
                  <span></span>
                  <label>Name</label>
                </div>
                <div class="txt_field">
                  <input type="text" id="price" name="price" value="{{ producto[4]}}">
                  <span></span>
                  <label>Price</label>
                </div>
                <div class="txt_field">
                  <label style="top: -5px; color: #2691d9;">Category</label>
                  <select class="" aria-label=".form-select-lg example" id="category" name="category">
                      <option selected>{{producto[3]}}</option>
                    {% for categoria in categorias %}
                       <option value="{{categoria[0]}}">{{categoria[2]}}</option>
                    {% endfor %}
                  </select>
                  <label></label>
                </div>
                <div class="txt_field">
                <label style="top: -5px; color: #2691d9;">Avaliability</label>
                  <select class="" aria-label=".form-select-lg example" id="avaliability" name="avaliability">
                      <option selected>{{producto[5]}}</option>
                    {% for est in estado %}
                       <option value="{{est[0]}}">{{est[1]}}</option>
                    {% endfor %}
                  </select>
                  <label></label>
                </div>
                <div class="txt_field">
                  <label style="top: -12px; color: #2691d9;">Image</label>
                  <input type="file" id="image" name="image" value="">
                  <span></span>
                  <label></label>
                </div>
                <input type="submit" value="submit">
            </form>
          </div>
    </main>
</div>

{% endblock %}
