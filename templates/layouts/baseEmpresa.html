<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://img.icons8.com/color/96/ffffff/kawaii-french-fries.png">
    <link rel="stylesheet" href="/static/css/empresaStyle.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/crearProductos.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <title>Document</title>
</head>
<body>
    <input type="checkbox" id="nav-toogle">
    <div class="sidebar">
     <div class="sidebar-brand">
            <h2><img src="https://img.icons8.com/color/48/000000/kawaii-taco.png"/></span><span>FastFood</span></h2>
        </div>  
        <div class="sidebar-menu">
      <!--  <div class="sidebar-imgif">
                <img src="/static/resources/View_27_Gif_Wallpapers_4K_Para_13.gif" alt="">
            </div>-->
            <ul>
                <li class="">
                    <a href="{{ url_for('home') }}" class="list {{ 'active' if request.path == url_for('home') else ''}}"><span class="las la-home"></span>
                    <span>Home</span></a>
                </li>
                <li class="">
                    <a href="{{ url_for('categorias') }}" class="list {{ 'active' if request.path == url_for('categorias') else ''}}"><span class="las la-hamburger"></span>
                    <span>Categories</span></a>
                </li>
                <li class="">
                    <a href="{{ url_for('menu') }}" class="list {{ 'active' if request.path == url_for('menu') else ''}}"><span class="las la-utensils"></span>
                    <span>Menu</span></a>
                </li>
                <li class="">
                    <a href="#" class="list"><span class="las la-shopping-bag"></span>
                    <span>Orders</span></a>
                </li>
                <li class="">
                    <a href="#" class="list"><span class="las la-users"></span>
                    <span>Curtomers</span></a>
                </li>
                <li class="">
                    <a href="{{url_for('editarEmpresa')}}" class="list"><span class="las la-user-cog"></span>
                    <span>Settings</span></a>
                </li>
                <li class="">
                    <a href="{{url_for('logout')}}" class="list"><span class="las la-sign-out-alt"></span>
                    <span>Logout</span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-content">
        <header>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search">
            </div>
            <div class="user-wrapper">
                <img src="" alt="" width="40px" height="40px">
                <div>
                    <h5><div class="main-content">
                        <header>
                            <h2>
                                <label for="nav-toogle">
                                    <span class="las la-bars"></span>
                                </label>
                                HOME
                            </h2>
                            <div class="search-wrapper">
                                <span class="las la-search"></span>
                                <input type="search" placeholder="Search">
                            </div>
                            <div class="user-wrapper">
                                <img src="{{(session['user_id'][1])}}" alt="" width="40px" height="40px">
                                <div>
                                    <h5>{{(session['user_id'][2])}}</h5>
                                    <small>Super admin</small>
                                </div>
                            </div>
                        </header>
                    </div></h5>
                </div>
            </div>
        </header>
    </div>
    <script src="/static/empresa2.js"></script>
    {% block content %}{% endblock %}
</body>
</html>
